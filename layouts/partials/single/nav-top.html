<ul class="navbar-nav flex-row justify-content-between mt-2">
  {{ with .NextInSection }}
  <li class="nav-item">
    <a href="{{ .RelPermalink }}" class="btn" tabindex="-1" role="button" aria-disabled="true">
      <i class="bi bi-chevron-left"></i>
    </a>
    {{ else }}
    <a href="" class="btn disabled border-0 btn-outline-secondary" tabindex="-1" role="button" aria-disabled="true">
      <i class="bi bi-chevron-left"></i>
    </a>
    {{ end }}
  </li>
  <li class="nav-item">
    <a href="{{ .CurrentSection.RelPermalink }}" class="btn " tabindex="-1" role="button" aria-disabled="true">
      <i class="bi bi-house-up"></i>
    </a>
  </li>
  <li class="nav-item">
    {{with .PrevInSection }}
    <a href="{{ .RelPermalink }}" class="btn" tabindex="-1" role="button" aria-disabled="true">
      <i class="bi bi-chevron-right"></i>
    </a>
    {{ else }}
    <a href="" class="btn disabled border-0 btn-outline-secondary" tabindex="-1" role="button" aria-disabled="true">
      <i class="bi bi-chevron-right"></i>
    </a>
    {{ end }}
  </li>
</ul>

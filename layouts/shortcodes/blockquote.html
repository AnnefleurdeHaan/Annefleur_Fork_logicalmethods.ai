<div class="container {{ with .Get "class"}}{{ .}}{{ end }}" {{ with .Get "id"}}id="{{.}}"{{end}}>
  <figure>
    <blockquote class="blockquote fs-6">
      <p>
      {{.Inner | markdownify}}
      </p>
    </blockquote>
    {{with .Get "author"}}
    <figcaption class="blockquote-footer text-end">
      {{ . }}
    </figcaption>
    {{ end }}
  </figure>
</div>

<button {{with .Get "href"}}href="{{.}}"{{ end }}
   {{with .Get "class"}}class="{{ . }}"{{ end }}
   {{with .Get "target"}}target="{{ . }}"{{ end }}
   {{with .Get "rel"}}rel="{{ . }}"{{ end }}
   {{with .Get "data-bs-toggle"}}data-bs-toggle="{{ . }}"{{ end }}
   {{with .Get "role"}}role="{{ . }}"{{ end }}
   {{with .Get "aria-controls"}}aria-controls="{{ . }}"{{ end }}>
  {{ .Inner }}
</button>
